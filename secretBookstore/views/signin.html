<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/css/login-signin.css">
    <link rel="stylesheet" href="/css/header.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
rel="stylesheet" />
</head>
<body class="register-login">
    <header>
        <div class="header-logo">
            <img src="/images/logo.png" alt="logo">
        </div>
        <div class="header-icons">
        <div class="burger-menu">
            <i class="fas fa-bars"></i>
        </div>
        <div class="signUp">
            <i class="fas fa-user"></i>
        </div>
        <div class="cart-icon">
            <i class="fa-solid fa-cart-shopping"></i>
        </div>
    </div>
        <nav>
            <ul class="menu">
                <li><a href="">Categorías</a></li>
                <li><a href="">Géneros</a></li>
                <li><a href="">Recomendados</a></li>
            </ul>
        </nav>
        
        <div class="search-bar">
            <input type="search" placeholder="Busca tu libro por titulo, autor, ISBN">
            <i class="fa-solid fa-magnifying-glass"></i>
        </div>
        </header>
    <div class="form-container">
        <h2>Registrarse</h2>
        <form action="" method="">
        <div class="form">
            <div class="input-container">
                <label for="nombre">Nombre</label><br>
                <input class="input-style"  type="text" name="nombre" id="nombre" placeholder="Tu nombre">
                <div class="error-message">Datos requeridos</div>
            </div>
            <div class="input-container">
                <label for="apellido">Apellido</label><br>
                <input class="input-style" type="text" name="apellido" id="apellido" placeholder="Tu apellido">
                <div class="error-message">Datos requeridos</div>
            </div>
            <div class="input-container">
                <label for="dni">DNI</label><br>
                <input class="input-style" type="tel" name="dni" id="dni" placeholder="Tu DNI">
                <div class="error-message">Datos requeridos</div>
            </div>
            <div class="input-container">
                <label for="email">E-mail</label><br>
                <input class="input-style" type="email" name="email" id="email" placeholder="Tu e-mail">
                <div class="error-message">Datos requeridos</div>
            </div>
            <div class="input-container">
                <label for="contraseña">Contraseña</label><br>
                <input class="input-style" type="password" name="contraseña" id="contraseña">
                <div class="error-message">Datos requeridos</div>
            </div>
            
                <button type="submit">ENVIAR</button>
        </div>
        </form>
        <p>¿Ya tienes cuenta? <a href="/login">Iniciar sesión</a></p>
    </div>      

</body>
</html>
