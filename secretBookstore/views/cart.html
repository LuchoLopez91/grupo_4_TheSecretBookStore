<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/cart.css">
    <link rel="stylesheet" href="/css/header.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
rel="stylesheet" />
    <title>Carrito</title>
</head>

<body>
    <header>
        <a href="home"><div class="header-logo">
            <img src="/images/logo.png" alt="logo">
        </div></a>
        <div class="header-icons">
        <div class="burger-menu">
            <i class="fas fa-bars"></i>
        </div>
        <a href="login"><div class="signUp">
            <i class="fas fa-user"></i>
        </div></a>
        <a href="cart"><div class="cart-icon">
            <i class="fa-solid fa-cart-shopping"></i>
        </div></a>
    </div>
        <nav class="menu-container">
            <div class="btn-close-container">
                <i class="fa-regular fa-xmark"></i>
            </div>
            <ul class="menu">
                <li><a href="">Comic</a></li>
                <li><a href="">Manga</a></li>
                <li><a href="">Aventura</a></li>
                <li><a href="">Ciencia Ficción</a></li>
                <li><a href="">Clásicos</a></li>
                <li><a href="">Drama</a></li>
                <li><a href="">Terror</a></li>
                <li><a href="">Infantil</a></li>
            </ul>
        </nav>
        
        <div class="search-bar">
            <input type="search" placeholder="Busca tu libro por titulo, autor, ISBN">
            <i class="fa-solid fa-magnifying-glass"></i>
        </div>
        </header>
    <main>

    <h1> Mi carrito</h1>

    <section class="container">
        <div class="producto">
            <div class="imagen">
                <img src="/images/9788418174575.png" alt="" height="120px" width="90px">
            </div>
            <div class="nombre">
                <span>Herry Potter y el caliz de fuego</span>
                <div class="eliminar">
                <button>Eliminar</button>
                </div>
            </div>
            <div class="boton-precio">
                <span>$Xxxx</span>
                <div class="masmenos">
                    <button>-</button>
                    <span>1</span>
                    <button>+</button>
                </div>
                
            </div>
        </div>
        
    
        <div class="producto">
            <div class="imagen">
                <img src="/images/Las crónicas de Narnia.jpg" alt=""height="120px" width="90px">
            </div>
            <div class="nombre">
                <span>Las cronicas de Narnia</span>
                <div class="eliminar">
                <button>Eliminar</button>
                </div>
            </div>
            <div class="boton-precio">
                <span>$Xxxx</span>
                <div class="masmenos">
                    <button>-</button>
                    <span>1</span>
                    <button>+</button>
                </div>
                
            </div>
        </div>
        
    
        <div class="producto">
            <div class="imagen">
                <img src="/images/portada_luna-de-pluton_dross_201508312146.jpg" alt=""height="120px" width="90px">
            </div>
            <div class="nombre">
                <span>Luna de Pluton</span>
                <div class="eliminar">
                <button>Eliminar</button>
                </div>
            </div>
            <div class="boton-precio">
                <span>$Xxxx</span>   
                <div class="masmenos">
                    <button>-</button>
                    <span>1</span>
                    <button>+</button>
                </div>
                
            </div>
        </div>
    </section>
   <section class="resumenCompra">
        <div class="precioFinal">
            <h2>TOTAL A PAGAR: $xxXx</h2>
        </div>
    </section>
    
    <a href="" class="btn">Finalizar compra</a>
</main>
<script>
    let burgerMenu = document.querySelector(".burger-menu");
    let btnClose = document.querySelector(".btn-close-container");
    let menuContainer= document.querySelector(".menu-container");
    burgerMenu.addEventListener("click", () => {
    menuContainer.classList.add("active");  
});
    btnClose.addEventListener("click", ()=> {
        menuContainer.classList.remove("active");
    }
    )
    </script>
</body>
