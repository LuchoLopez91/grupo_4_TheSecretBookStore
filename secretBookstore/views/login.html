<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar sesión</title>
    <link rel="stylesheet" href="/css/login-signin.css">
    <link rel="stylesheet" href="/css/header.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
rel="stylesheet" />
</head>
<body class="register-login">
    <header>
        <a href="home"><div class="header-logo">
            <img src="/images/logo.png" alt="logo">
        </div></a>
        <div class="header-icons">
        <div class="burger-menu">
            <i class="fas fa-bars"></i>
        </div>
        <a href="login"><div class="signUp">
            <i class="fas fa-user"></i>
        </div></a>
        <a href="cart"><div class="cart-icon">
            <i class="fa-solid fa-cart-shopping"></i>
        </div></a>
    </div>
        <nav class="menu-container">
            <div class="btn-close-container">
                <i class="fa-regular fa-xmark"></i>
            </div>
            <ul class="menu">
                <li><a href="">Comic</a></li>
                <li><a href="">Manga</a></li>
                <li><a href="">Aventura</a></li>
                <li><a href="">Ciencia Ficción</a></li>
                <li><a href="">Clásicos</a></li>
                <li><a href="">Drama</a></li>
                <li><a href="">Terror</a></li>
                <li><a href="">Infantil</a></li>
            </ul>
        </nav>
        
        <div class="search-bar">
            <input type="search" placeholder="Busca tu libro por titulo, autor, ISBN">
            <i class="fa-solid fa-magnifying-glass"></i>
        </div>
        </header>

    <div class="form-container">
        <h2>Ingresá a tu cuenta</h2>
        <form action="" method="">
        <div class="form">
            <div class="input-container">
                <label for="email">Dirección de e-mail</label><br>
                <input class="input-style" type="email" name="email" id="email" placeholder="email@mail.com">
                <i class="fa-regular fa-envelope"></i>
                <div class="error-message">Debe ingresar su email</div>
            </div>
            <div class="input-container">
                <label for="contraseña">Contraseña</label><br>
                <input class="input-style" type="password" name="password" id="contraseña">
                <i class="fa-solid fa-lock"></i>
                <div class="error-message">Debe ingresar una contraseña válida</div>
            </div>
            <div>
                <div class="input-container">
                    <label for="recordarme"><input type="checkbox" name="recordarme" id="recordarme" value="recordarme">Recordarme</label>
                </div>
            </div>
                <button type="submit">INGRESAR</button>
        </div>
        </form>
        <p><a href="">¿Olvidaste tu contraseña?</a></p>
        <div class="google">
        <button type="button"><i class="fa-brands fa-google"></i>  Ingresar con Google</button>
        </div>
        <div class="facebook">
        <button type="button"><i class="fa-brands fa-facebook-f"></i>  Ingresar con Facebook</button>
        </div>
        <p>¿No tienes una cuenta? <a href="/signin">Registrate</a></p>
    </div>  
    <script>
    let burgerMenu = document.querySelector(".burger-menu");
    let btnClose = document.querySelector(".btn-close-container");
    let menuContainer= document.querySelector(".menu-container");
    burgerMenu.addEventListener("click", () => {
    menuContainer.classList.add("active");  
});
    btnClose.addEventListener("click", ()=> {
        menuContainer.classList.remove("active");
    }
    )
    </script>
   
</body>
</html>
